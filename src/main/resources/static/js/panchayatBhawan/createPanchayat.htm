<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style type="text/css">
.modal-content{
width: 176%;
margin-left: -20%;"
height: 700px;
}

</style>

</head>
<body>
	<div class="modal-header">
	 	<h1>Edit </h1>
	</div>
	<div class="modal-body" >
		<div role="tabpanel"  id="profile_with_icon_title">
			<div class="table-responsive">
				<table id="table2id" class="table table-bordered">
					<thead>
						<tr>
							<th>
								<div align="center"><strong>Panchayat Name</strong></div>
							</th>
							<th ng-if="currActivityId==1">
								<div align="center"> <strong>Land Identified</strong></div>
							</th>
							<th ng-if="currActivityId==1">
								<div align="center"> <strong>Design/ Layout/ Map Approved</strong></div>
							</th>
							<th>
								<div align="center"><strong>Provision for Separate Toilet</strong></div>
							</th>
							<th>
								<div align="center"><strong>Provision for Barrier free Access </strong></div>
							</th>
							<th>
								<div align="center"><strong>Provision for Water Facility </strong></div>
							</th>
							<th>
								<div align="center"><strong>Provision for Internet Facility</strong></div>
							</th>
							<th>
								<div align="center"><strong>Provision for Electricity</strong></div>
							</th>
							<th>
								<div align="center"><strong>Remarks</strong></div>
							</th>
							<th ng-if="currActivityId==2 || currActivityId==3">
								<div align="center"><strong>Upload Photo</strong></div>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="gramPanchayat in gramPanchayatList">
						    <td>{{gramPanchayat[1]}}</td>
							<td ng-if="currActivityId==1"><input  type="checkbox" ng-model="panchayatBhawanGPs[$index].landIdentified"/></td>
							<td ng-if="currActivityId==1"><input  type="checkbox" ng-model="panchayatBhawanGPs[$index].approvedMap"/></td>
							<td><input type="checkbox" ng-model="panchayatBhawanGPs[$index].separateToilet"/></td>
							<td><input type="checkbox" ng-model="panchayatBhawanGPs[$index].barrierFreeAccess"/></td>
							<td><input type="checkbox" ng-model="panchayatBhawanGPs[$index].waterFacility"/></td>
							<td><input type="checkbox" ng-model="panchayatBhawanGPs[$index].internetFacility"/></td>
							<td><input type="checkbox" ng-model="panchayatBhawanGPs[$index].electricity"/> </td>
							<td><textarea ng-model="panchayatBhawanGPs[$index].remarks"></textarea></td>
							<td ng-if="currActivityId==2 || currActivityId==3"><input  type="file" /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="modal-footer">
	  <button ng-click="save()" class="btn btn-primary">Save</button>
	  <button ng-click="cancel()" class="btn" >close</button>
	</div>
</body>
</html>
